{% extends 'base.html' %}
{% block customer %}active{% endblock %}
{% block customer_list %}active{% endblock %}
{% block content %}
{% load static %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="{% url 'philip_inventory:customer_list' %}">Customer List</a></li>
            <li class="active">Update</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="text-center"><b>Update Customer Detail</b></h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'philip_inventory:customer_update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Name" value="{{ object.name }}" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Father name <span style="color:red"></span></label>
                                    <input type="text" name="father_name" class="form-control form-control-alternative" placeholder="father_name" value="{{ object.father_name }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">CNIC <span style="color:red">*</span></label>
                                    <input type="text" name="cnic" class="form-control form-control-alternative" placeholder="CNIC" value="{{ object.cnic }}" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Mobile <span style="color:red">*</span></label>
                                    <input type="text" name="mobile" class="form-control form-control-alternative" placeholder="Mobile" value="{{ object.mobile }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">City <span style="color:red"></span></label>
                                    <input type="text" name="city" class="form-control form-control-alternative" placeholder="City" value="{{ object.city }}">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Complete Address <span style="color:red"></span></label>
                                    <input type="text" name="address" class="form-control form-control-alternative" placeholder="Complete Address" value="{{ object.address }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">Date <span style="color:red">*</span></label>
                                    <input type="date" name="date" class="form-control form-control-alternative" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                                </div>
                                <br>
                                <div class="col-md-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
