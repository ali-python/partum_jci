{% extends 'base.html' %}
{% block customer %}active{% endblock %}
{% block add_customer %}active{% endblock %}
{% block content %}
{% load static %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add Customer</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h4 class="text-center"><b>Add Customer</b></h4>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'pak_inventory:add_customer' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Name" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Father Name <span style="color:red"></span></label>
                                    <input type="text" name="father_name" class="form-control form-control-alternative" placeholder="Father Name">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">CNIC <span style="color:red">*</span></label>
                                    <input type="text" name="cnic" class="form-control form-control-alternative" placeholder="CNIC" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Mobile <span style="color:red">*</span></label>
                                    <input type="text" name="mobile" class="form-control form-control-alternative" placeholder="Mobile" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">City <span style="color:red"></span></label>
                                    <input type="text" name="city" class="form-control form-control-alternative" placeholder="City" >
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-control-label">Complete Address <span style="color:red"></span></label>
                                    <input type="text" name="address" class="form-control form-control-alternative" placeholder="Complete Address" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">Date <span style="color:red">*</span></label>
                                    <input type="date" name="date" class="form-control form-control-alternative" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                                </div>
                                <br>
                                <div class="col-md-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
